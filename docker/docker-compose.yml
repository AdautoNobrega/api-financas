version: '3.7'
services:
  api-financeiro:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        versao: 1.0
        aplicacao: api-financeiro
    ports:
      - "8581:8080"
    environment:
      TZ: "America/Sao_Paulo"
      SPRING_PROFILES_ACTIVE: dev
      XMS: 256m
      XMX: 256m
    volumes:
      - "../logs:/logs"
